<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  	<nav id="nav" class="navbar navbar-default navbar-fixed-top text-center">
  		<div class="container">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="#">Game</a>
    		</div>
    			<ul class="nav navbar-nav navbar-right text-center">
    				<li id="menu_li" class="active" ><a href="#">Home</a></li>
      				<li id="menu_li"><a href="#">Page 1</a></li>
      				<li id="menu_li"><a href="#">Page 2</a></li>
      				<li id="menu_li"><a href="#">Page 3</a></li>
      			</ul>
    		</div>
  		</div>
  	</nav>
    <section class="jumbotron">
      <div class="container text-center">
        <h1></h1>
        </div>
    </section>
    <section class="game">
      <div class="container">
         <h3 class="text-center">
            Welcome to the game
            <span class="label label-default">Rock</span>
            <span class="label label-info">Paper</span>
            <span class="label label-danger">Scissors</span>
         </h3>
      </div>
      <div id="js-newGameElement" class="container">
         <div class="row text-center">
            <button  id="js-newGameButton" class="btn btn-default">
               New game
            </button>
         </div>
      </div>
      <div id="js-playerPickElement" class="container">
         <div class="row text-center">
            <button id="js-playerPick_rock" class="btn">
               <span class="badge">
                  <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
               </span>
               Rock
            </button>
            <button id="js-playerPick_paper"  class="btn">
               <span class="badge">
                  <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
               </span>
               Paper
            </button>
            <button id="js-playerPick_scissors"  class="btn">
               <span class="badge">
                  <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
               </span>
               Scissors
            </button>
         </div>
      </div>
      <div id="js-resultsTableElement" class="container">
         <div class="row">
            <div class="col-xs-5 text-center">
               <span id="js-playerPoints" class="badge">
                  0
               </span>
               <span id="js-playerName">
                  Player Name
               </span>
            </div>
            <div class="col-xs-2 text-center">
               VS.
            </div>
            <div class="col-xs-5 text-center">
               <span id="js-computerPoints" class="badge">
                  0
               </span>
               Computer
            </div>
         </div>
         <div class="row">
            <div class="col-xs-5 text-center">
               <span id="js-playerPick">
                  Player selection
               </span>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5 text-center">
               <span id="js-computerPick">
                  Computer selection
               </span>
            </div>
         </div>
         <div class="row">
            <div class="col-xs-5 text-center">
               <span id="js-playerResult">
                  Player Score
               </span>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5 text-center">
               <span id="js-computerResult">
                  Computer Score
               </span>
            </div>
         </div>
      </div>
      <div id="js-winnerElement" class="container">
         <div class="row text-center">
            <h2>Winner is:</h2>
         </div>
      </div>
    </section>    
    <section class="footer">
    	<div class="container">
  			<h5>Copyrights 2017</h5>
  		</div>
  	</section>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
